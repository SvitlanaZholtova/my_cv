<!DOCTYPE html>
<html>
<head>
    <link href="./style.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <title>Offer Me a Job</title>
</head>

<body>
    <div class="font-sans text-lg form-container">
        <h1 class="font-semibold">Offer Me a Job</h1>
            
        <h3>Contact information</h3>
        <table class="my-5 border border-black border-solid table-auto">
            <tr class="p-1 border border-black border-solid text-left">
                <th class="p-1 border border-black border-solid">Phone:</th>
                <td class="p-1"><a href="tel: +380667256867">+380667256867</a></td>
            </tr>
            <tr class="p-1">
                <th class="p-1 border border-black border-solid">Address:</th>  
                <td class="p-1 border border-black border-solid">Vynnyky, Lviv region</td>
            </tr>
        </table>
   
        <form action="./index.html" method="get">
            <fieldset>
                <legend>Contact form</legend>
                      
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" required>
                  </div>

              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Description</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
              <select class="form-select" aria-label="Default select example">
                <option selected>Work type</option>
                <option value="1">Office work</option>
                <option value="2">Remote work</option>
                <option value="3">One-time project</option>
              </select> 
              <button class="btn btn-outline-primary" type="submit">Hire me</button>
        
            </fieldset>
        </form>
        </div>
    </div>

</body>
</html>
